<div class="alert-wrapper text-center">
  <div *ngFor="let alert of alertMessages; let i = index;">
    <div class="d-inline-block alert alert-{{alert.class}} alert-dismissible fade show mx-auto py-1 pl-2 pl-md-5 mb-1"
      role="alert">
      {{ alert.text }}
      <button type="button" class="close px-2 py-1" (click)="removeAlertByIndex(i)" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
</div>
