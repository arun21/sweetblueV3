<div class="container text-center">
  <div class="top-banner-wrapper my-3 my-md-5">
    <div class="banner-text heading-2 text-uppercase font-weight-bold">New Arrivals</div>
    <div class="bg-img"></div>
  </div>
  <div class="top-products">
    <div class="product-outer float-left col-10 col-sm-6 col-md-4 col-lg-3" *ngFor="let product of getFilteredProducts(0, 8)">
      <app-product [product]="product" (onHeartClick)="addProductToCart($event)"></app-product>
    </div>
    <div class="clearfix"></div>
  </div>
  <app-signup-banner text="our newsletter" link="/newsletter"></app-signup-banner>
  <div class="bottom-products">
    <div class="product-outer float-left col-10 col-sm-6 col-md-4 col-lg-3" *ngFor="let product of getFilteredProducts(8, 16)">
      <app-product [product]="product"></app-product>
    </div>
    <div class="clearfix"></div>
  </div>
</div>
