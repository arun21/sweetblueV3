<div class="products-wrapper container text-center">
  <div class="row pt-5" *ngIf="products.length > 0; else noProductsBlock">
    <div class="text-danger my-4" [hidden]="products.length > 0">No products found</div>
    <div class="product-outer float-left col-10 col-sm-6 col-md-4 col-lg-3" *ngFor="let product of products; let i = index;">
      <app-product [product]="product" (onHeartClick)="addProductToCart($event)"></app-product>
    </div>
    <div class="clearfix"></div>
  </div>
  <ng-template #noProductsBlock>
    <div class="pt-5 text-center">
      <h5>No products to display.</h5>
    </div>
  </ng-template>
  <div class="mt-3 mt-md-5" [hidden]="products.length == 0">
    <app-paginator [currentPage]="currentPage" [pageCount]="totalPages"></app-paginator>
  </div>
</div>
