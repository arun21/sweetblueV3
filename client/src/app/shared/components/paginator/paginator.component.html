<nav aria-label="Page navigation py-5">
  <ul class="pagination justify-content-center ">
    <li class="page-item" [ngClass]="{'disabled': currentPage <= 1 }">
      <a class="page-link" (click)="pageClick(1)" aria-label="Previous">First</a>
    </li>
    <li class="page-item" [ngClass]="{'disabled': currentPage <= 1 }">
      <a class="page-link" (click)="onPrevPageClick()"
        aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <li class="page-item" [ngClass]="{'active': page == currentPage, 'disabled': page > pageCount, 'hidden-xs' : page < currentPage - 1 || page > currentPage + 1 }" 
      *ngFor="let page of createRange()">
      <a class="page-link" (click)="pageClick(page)">{{ page }}</a>
    </li>
    <li class="page-item" [ngClass]="{'disabled': currentPage >= pageCount }">
      <a class="page-link" (click)="onNextPageClick()"
        aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
    <li class="page-item" [ngClass]="{'disabled': currentPage >= pageCount }">
      <a class="page-link" (click)="pageClick(pageCount)"
        aria-label="Previous">Last</a>
    </li>
  </ul>
</nav>
